 <header class="header">

<section class="main_Contact">
  <h1>Contact Me</h1>
  <form id="contact">

    <label for="firstName">FirstName</label>
    <br>
    <input type="text" name="firstName" id="firstName" placeholder="Enter Firstname"><br>
    <br>
    <label for="lastName">LastName</label><br>
    <input type="text" name="lastName" id="lastName"  placeholder="Enter Lastname"><br>
    <br>
    <label for="telephoneNumber">Telephone</label><br>
    <input type="tel" name="telephoneNumber" id="telephoneNumber"   placeholder="Enter Telephone"><br>
    <br>
    <label for="birthdate">Date Of Birth</label><br>
    <input type="date" name="birthdate" id="birthdate" placeholder="02/09/24"><br>
    <br>
    <label for="message">Messages</label>
    <br>
    <textarea name="message" id="message" cols="30" rows="10"></textarea>
    <br>
    <input type="submit" id="submitButton">
    <p id="Error"></p>

  </form>
</section>
 </div>
